<h2>{{results.length}} blueprint{{results.length != 1 ? 's' : ''}} available</h2>

<input type="text" class="form-control blueprint-search" placeholder="Search" aria-describedby="search" ng-model="search" />
<hr />

<ul>
    <li ng-repeat="repository in repositories | filter:search as results">
        <a href="#blueprint/{{repository.token}}">{{repository.author}}&nbsp;<span>-</span>&nbsp;{{repository.repoName}}</a>
    </li>
    <li ng-if="results.length == 0">
        No results found...
    </li>
</ul>
